{% extends 'base.html' %}

{% block content %}

<!-- Search Start -->
<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-10">
                <div class="row g-2">
                    <div class="col-md-4">
                        <select class="form-select border-0 py-3" id="portal">
                            <option selected>검색 포털</option>
                            <option value="1">숙소</option>
                            <option value="2">블로그</option>
                            <option value="3">유투브</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select border-0 py-3" id="location">
                            <option selected>지역</option>
                            <option value="1">서울</option>
                            <option value="2">제주</option>
                            <option value="3">대구</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control border-0 py-3" id="search-input" placeholder="검색어를 입력하세요">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark border-0 w-100 py-3" onclick="search()">검색</button>
            </div>
        </div>
    </div>
</div>
<!-- Search End -->

<script>
    function search() {
        // 선택된 검색 포털과 지역 값을 가져오는 코드
        var portal = document.querySelector('#portal').value;
        var location = document.querySelector('#location').value;

        // 선택된 검색어를 가져오는 코드
        var searchInput = document.querySelector('#search-input').value;

        // 다음 페이지로 이동하는 코드
        var url = `/search/?portal=${portal}&location=${location}&searchInput=${searchInput}`;
        window.location.href = url;
    }
</script>

{% endblock content %}
